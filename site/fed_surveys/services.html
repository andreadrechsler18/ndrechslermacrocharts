<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fed Surveys - Services - NewCo Charts</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" defer></script>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <header class="page-header">
      <h1>Fed Regional Surveys &mdash; Services</h1>
      <div class="controls" id="chart-controls"></div>
    </header>
    <div class="chart-grid" id="chart-grid"></div>
  </main>
  <script src="../js/nav.js"></script>
  <script src="../js/controls.js"></script>
  <script src="../js/lazyload.js"></script>
  <script src="../js/charts.js"></script>
  <script>
    NewCoCharts.init({
      dataUrl: '../../data/json/fed_surveys/fed_svc.json',
      defaultMode: 'raw',
      defaultHorizon: 0,
      chartType: 'line',
      filterType: 'suffix',
      filters: [
        { key: '_GA_C', label: 'General Activity' },
        { key: '_EMP_C', label: 'Employment' },
        { key: '_PP_C', label: 'Prices Paid' },
        { key: '_PR_C', label: 'Prices Received' },
        { key: '_REV_C', label: 'Revenue/Sales' },
        { key: '_CE_C', label: 'Capital Expenditures' },
        { key: '_WB_C', label: 'Wages & Benefits' },
        { key: '_AW_C', label: 'Hours Worked' },
        { key: '_OL_C', label: 'Company Outlook' },
        { key: '_GA_F', label: 'Future General Activity' },
        { key: '_EMP_F', label: 'Future Employment' },
        { key: '_PP_F', label: 'Future Prices Paid' },
        { key: '_REV_F', label: 'Future Revenue' },
        { key: '_CE_F', label: 'Future Capital Expenditures' }
      ],
      cityFilters: [
        { key: 'PHILLY_', label: 'Philadelphia' },
        { key: 'DALLAS_', label: 'Dallas' },
        { key: 'RICHMOND_', label: 'Richmond' },
        { key: 'NY_', label: 'New York' },
        { key: 'KC_', label: 'Kansas City' }
      ],
      modes: [
        { key: 'raw', label: 'Index Value' }
      ]
    });
  </script>
</body>
</html>
