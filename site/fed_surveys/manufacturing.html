<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fed Surveys - Manufacturing - NewCo Charts</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" defer></script>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <header class="page-header">
      <h1>Fed Regional Surveys &mdash; Manufacturing</h1>
      <div class="controls" id="chart-controls"></div>
    </header>
    <div class="chart-grid" id="chart-grid"></div>
  </main>
  <script src="../js/nav.js?v=2"></script>
  <script src="../js/controls.js?v=2"></script>
  <script src="../js/lazyload.js?v=2"></script>
  <script src="../js/charts.js?v=2"></script>
  <script>
    NewCoCharts.init({
      dataUrl: '../../data/json/fed_surveys/fed_mfg.json',
      defaultMode: 'raw',
      defaultHorizon: 0,
      chartType: 'line',
      filterType: 'suffix',
      filters: [
        { separator: 'Current' },
        { key: '_GA_C', label: 'General Activity' },
        { key: '_NO_C', label: 'New Orders' },
        { key: '_SH_C', label: 'Shipments' },
        { key: '_EMP_C', label: 'Employment' },
        { key: '_PP_C', label: 'Prices Paid' },
        { key: '_PR_C', label: 'Prices Received' },
        { key: '_IV_C', label: 'Inventories' },
        { key: '_DT_C', label: 'Delivery Times' },
        { key: '_UO_C', label: 'Unfilled Orders' },
        { key: '_AW_C', label: 'Avg Workweek' },
        { key: '_CE_C', label: 'Capital Expenditures' },
        { key: '_WB_C', label: 'Wages & Benefits' },
        { key: '_PROD_C', label: 'Production' },
        { key: '_CU_C', label: 'Capacity Utilization' },
        { key: '_RMI_C', label: 'Raw Materials Inv.' },
        { separator: 'Future' },
        { key: '_GA_F', label: 'General Activity' },
        { key: '_NO_F', label: 'New Orders' },
        { key: '_SH_F', label: 'Shipments' },
        { key: '_EMP_F', label: 'Employment' },
        { key: '_PP_F', label: 'Prices Paid' },
        { key: '_PR_F', label: 'Prices Received' },
        { key: '_IV_F', label: 'Inventories' },
        { key: '_DT_F', label: 'Delivery Times' },
        { key: '_UO_F', label: 'Unfilled Orders' },
        { key: '_AW_F', label: 'Avg Workweek' },
        { key: '_CE_F', label: 'Capital Expenditures' },
        { key: '_WB_F', label: 'Wages & Benefits' },
        { key: '_PROD_F', label: 'Production' },
        { key: '_CU_F', label: 'Capacity Utilization' },
        { key: '_RMI_F', label: 'Raw Materials Inv.' }
      ],
      cityFilters: [
        { key: 'PHILLY_', label: 'Philadelphia' },
        { key: 'DALLAS_', label: 'Dallas' },
        { key: 'RICHMOND_', label: 'Richmond' },
        { key: 'NY_', label: 'New York' },
        { key: 'KC_', label: 'Kansas City' }
      ],
      modes: [
        { key: 'raw', label: 'Index Value' }
      ]
    });
  </script>
</body>
</html>
