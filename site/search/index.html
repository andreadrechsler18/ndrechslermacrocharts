<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - NewCo Charts</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" defer></script>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <header class="page-header">
      <h1>Search Charts</h1>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by NAICS code or keyword (e.g. 311, semiconductor, automobile)..." autofocus>
        <div class="search-hint" id="search-hint"></div>
      </div>
    </header>
    <div id="search-results" class="search-results"></div>
  </main>
  <script src="../js/nav.js?v=2"></script>
  <script src="../js/search.js"></script>
  <script>
    NewCoSearch.init({
      dataBase: '../../data/json/search/',
      chartDataBase: '../../data/json/'
    });
  </script>
</body>
</html>
