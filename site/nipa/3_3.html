<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State and local government current receipts and expenditures - NewCo Charts</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" defer></script>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <header class="page-header">
      <h1>State and local government current receipts and expenditures</h1>
      <div class="controls" id="chart-controls"></div>
    </header>
    <div class="chart-grid" id="chart-grid"></div>
  </main>
  <script src="../js/nav.js"></script>
  <script src="../js/controls.js"></script>
  <script src="../js/lazyload.js"></script>
  <script src="../js/charts.js"></script>
  <script>
    NewCoCharts.init({
      dataUrl: '../../data/json/nipa/3_3.json',
      defaultMode: 'yoy',
      defaultHorizon: 24,
      modes: [
        { key: 'raw', label: 'Raw Data' },
        { key: 'yoy', label: 'YoY % Change' }
      ]
    });
  </script>
</body>
</html>
