<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3 - NewCo Charts</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" defer></script>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>
    <header class="page-header">
      <h1>Manufacturers' Shipments, Inventories, and Orders</h1>
      <div class="controls" id="chart-controls"></div>
    </header>
    <div class="chart-grid" id="chart-grid"></div>
  </main>
  <script src="../js/nav.js?v=2"></script>
  <script src="../js/controls.js?v=2"></script>
  <script src="../js/lazyload.js?v=2"></script>
  <script src="../js/charts.js?v=2"></script>
  <script>
    NewCoCharts.init({
      dataUrl: '../../data/json/m3/m3.json',
      defaultMode: 'yoy',
      defaultHorizon: 24,
      filterType: 'suffix',
      excludePatterns: ['_MPC', '_IS'],
      filters: [
        { key: '_VS', label: 'Shipments' },
        { key: '_NO', label: 'Orders' },
        { key: '_UO', label: 'Unfilled Orders' },
        { key: '_TI,_FI,_MI,_WI', label: 'Inventories' }
      ]
    });
  </script>
</body>
</html>
