name: Update Economic Data

on:
  schedule:
    # Run daily at 3:00 PM UTC (10:00 AM ET) - covers most govt data releases
    - cron: '0 15 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run data pipeline
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
          BEA_API_KEY: ${{ secrets.BEA_API_KEY }}
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python scripts/fetch_all.py

      - name: Copy updated data to docs
        run: |
          # Sync all JSON data to docs/data for GitHub Pages
          rsync -av --delete data/json/ docs/data/

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/json/ docs/data/
          git commit -m "Auto-update economic data $(date -u +%Y-%m-%d)"
          git push
